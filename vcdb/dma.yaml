---
name: DMA
brief: DMA0-14
size: 0x1000
desc: >
  TBD. This is very imcomplete, the official bcm2835 documentation contains a
  complete overview!
arrays:
  0x0:
    name: CHAN_${n}
    length: 15
    stride: 0x100
    expand_doc: no
    block:
      brief: DMA channel register set
      size: 0x100
      desc: >
        Registers to control operation of one single DMA channel.
      registers:
        0x0:
          name: CS
          brief: Control and Status
          access: rw
          bits:
            31:
              name: RESET
              access: w
            30:
              name: ABORT
              access: w
            29:
              name: DISDEBUG
              access: rw
            28:
              name: WAIT
              access: rw
            23-20:
              name: PANIC_PRIO
              access: rw
            19-16:
              name: PRIORITY
              access: rw
            8:
              name: ERROR
              access: r
              desc: >
                Indicates whether the DMA channel has detected an error.
              values:
                1:
                  name: ERROR
                  desc: An error flag is set.
                0:
                  name: OK
                  desc: The channel is ok.
            6:
              name: WAIT_STATUS
              access: r
            5:
              name: DREQ_STOPS_DMA
              access: r
            4:
              name: PAUSED
              access: r
            3:
              name: DREQ
              access: r
            2:
              name: INT
              access: rw
            1:
              name: END
              access: rw
            0:
              name: ACTIVE
              access: rw
